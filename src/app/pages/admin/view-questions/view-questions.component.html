<h3 class="mt20">Questions of {{qTitle}}</h3>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="accent" [routerLink]="['/admin/add-question/'+qid+'/'+qTitle]" routerLinkActive="router-link-active" >Add Question</button>
            </div>
            <mat-card *ngFor="let item of questions; let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>Q {{i + 1}}</b>
                        <span class="ml20" [innerHTML]="item.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>a) {{item.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>b) {{item.option2}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p>c) {{item.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p>d) {{item.option4}}</p>
                            </div>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <p class="mt10"><b>Correct Answer: </b>{{item.answer}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary" [routerLink]="['/admin/update-question/'+item.quesId]" routerLinkActive="router-link-active" >Update</button>
                    <button mat-button color="warn" (click)=deleteQuestion(item.quesId)>Delete</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
