<mat-card>
    <mat-list>
        <div mat-subheader>Add Category</div>
    </mat-list>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <form action="" (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input autofocus type="text" name="title" id="title" 
                            matInput 
                            placeholder="Enter here"
                            [(ngModel)]="category.title"
                            required
                            >
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea name="description" id="description" matInput placeholder="Enter here"
                            rows="10"
                            [(ngModel)]="category.description"
                            ></textarea>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
