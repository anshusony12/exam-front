<mat-card>
    <mat-list>
        <div mat-subheader>All Categories</div>
        <mat-list-item *ngFor="let item of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{item.title}}</div>
            <div mat-line>{{item.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt20">
        <button mat-raised-button color="accent" [routerLink]="['/admin/add-category']" routerLinkActive="router-link-active" >Add New Category</button>
    </div>
</mat-card>
