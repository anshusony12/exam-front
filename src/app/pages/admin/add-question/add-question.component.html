<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <h3 class="mt20">Adding Question to <span><b>{{qTitle}}</b></span> Quiz</h3>
            <mat-card>
                <mat-card-header>
                    <mat-card-subtitle>Enter the details of the new question</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form action="" (ngSubmit)="formSubmit()">
                        <!-- <mat-form-field class="w100" appearance="fill">
                            <mat-label>Write question content</mat-label>
                            <textarea name="content" id="content" rows="8" 
                            [(ngModel)]="question.content"
                            matInput
                            required
                            placeholder="Enter here"></textarea>
                        </mat-form-field> -->
                        <div class="w100 mb10">
                            <ckeditor [editor]="Editor" name="content" id="content" [(ngModel)]="question.content"></ckeditor>
                        </div>
                           
                        <div class="row">
                            <div class="col-md-6">
                                <!-- option1 -->
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Option1</mat-label>
                                    <input 
                                    [(ngModel)]="question.option1"
                                    type="text" name="option1" id="option1" placeholder="Enter here" required matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Option2</mat-label>
                                    <input 
                                    [(ngModel)]="question.option2"
                                    type="text" name="option2" id="option2" placeholder="Enter here" required matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Option3</mat-label>
                                    <input 
                                    [(ngModel)]="question.option3"
                                    type="text" name="option3" id="option3" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Option4</mat-label>
                                    <input 
                                    [(ngModel)]="question.option4"
                                    type="text" name="option4" id="option4" placeholder="Enter here" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select name="answer" [(ngModel)]="question.answer" required>
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="accent">Save Question</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
