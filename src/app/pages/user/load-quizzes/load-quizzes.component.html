<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h3 class="mt10">Available Quizzes</h3>
        <div class="row mt10" *ngIf="quizzes">
            
            <div class="col-md-4" *ngFor="let item of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{item.title}}</mat-card-title>
                        <mat-card-subtitle>{{item.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{item.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary">View</button>
                        <button mat-raised-button color="accent" [routerLink]="['/user-dashboard/instructions/'+item.qid]" routerLinkActive="router-link-active" >Start</button>
                        <button mat-button color="accent">Q: {{item.numberOfQuestions}}</button>
                        <button mat-button color="accent">M: {{item.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div *ngIf="quizzes.length == 0" class="col-md-12">
                <mat-card>
                    <mat-card-content>
                        <h3>No records in this category !</h3>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
