<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img class="logo" src="../../../assets/register.png" alt="register_here">
                  </div>
                  <h1 class="text-center"><span class="cursive-font">Login Here !!</span></h1>
                  <!-- {{loginData | json}} -->
                  <form (ngSubmit)="formSubmit()">
                      <!--user name-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Name</mat-label>
                            <input matInput placeholder="Enter Here"
                                [(ngModel)] = "loginData.username"
                                name="username"
                                required>
                            <mat-hint>valid username</mat-hint>
                        </mat-form-field>
                        <!--password-->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>User Password</mat-label>
                            <input matInput type="password" placeholder="Enter Here"
                                [(ngModel)] = "loginData.password"
                                name="password"
                                required>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary" type="submit">Login</button>
                            <button class="ml10" mat-raised-button color="accent" type="reset">Reset</button>
                        </div>
                  </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
